<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="animations.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>

  <body>
    <section class="toast">
      <div id="toast">Produto adicionado com sucesso</div>
    </section>

    <section class="modal">
      <div class="modal-black-background"></div>

      <div class="modal-content">
        <div class="header">
          <h2>Atenção</h2>
        </div>

        <div class="body">Deseja deletar este produto?</div>

        <div class="footer">
          <button class="decision-button yes-button">
            <i class="fas fa-check"></i>
          </button>

          <button class="decision-button no-button">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </section>

    <nav class="navbar">
      <section class="elements">
        <div class="element">
          <i class="fas fa-arrow-left"></i>
        </div>

        <div class="element title">Fuzzy Logic</div>

        <div class="element">
          <i class="far fa-trash-alt"></i>
        </div>
      </section>
    </nav>

    <section class="content">
      <section class="form">
        <div class="field">
          <div class="label">Produto</div>
          <input type="text" class="input"/>
          <small class="validation-message hide">Campo obrigatório</small>
        </div>

        <div class="field">
          <div class="label">Embalagem</div>
          <input type="text" class="input"/>
          <small class="validation-message hide">Campo obrigatório</small>
        </div>

        <div class="field">
          <div class="label">Unidade de Medida</div>
          <select class="input">
            <option>Selecione</option>
            <option>Unidade</option>
            <option>Grama</option>
            <option>Mililitro</option>
          </select>
          <small class="validation-message hide">Campo obrigatório</small>
        </div>

        <div class="field">
          <div class="label">Preço Unitário</div>
          <input type="number" class="input"/>
          <small class="validation-message hide">Campo obrigatório</small>
        </div>

        <div class="field">
          <div class="label">Preço Por Embalagem</div>
          <input type="number" class="input"/>
          <small class="validation-message hide">Campo obrigatório</small>
        </div>

        <div class="field">
          <div class="label">Quantidade</div>
          <input type="number" class="input"/>
          <small class="validation-message hide">Campo obrigatório</small>
        </div>

        <div class="field">
          <div class="label">Local</div>
          <input type="text" />
        </div>

        <div class="field">
          <div class="label">Observações</div>
          <textarea></textarea>
        </div>

        <div class="full-button">
          <button id="btn-add">Adicionar</button>
        </div>

        <div class="full-button">
          <button id="btn-show-toast">Exibir toast</button>
        </div>
      </section>
    </section>

    <script src="index.js"></script>
  </body>
</html>
