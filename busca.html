<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar">
      <section class="elements">
        <div class="element icon">
          <i class="fas fa-arrow-left"></i>
        </div>

        <div class="element title">Fuzzy Logic</div>

        <div class="element icon" style="visibility: hidden;">
          <i class="far fa-trash-alt"></i>
        </div>
      </section>
    </nav>

    <section class="content">
      <section class="form">
        <div class="field">
          <div class="label">Digite o nome do produto</div>
          <input type="text" class="input"/>
          <small class="validation-message hide">Campo obrigatório</small>
        </div>
      </section>

      <section class="items">
        <div class="item">
          <div class="header">Açúcar Mascavo</div>
          <div>Quantidade: 10</div>
          <div>Unidade de Medida: Grama</div>
        </div>

        <div class="item">
          <div class="header">Kit Kat</div>
          <div>Quantidade: 5</div>
          <div>Unidade de Medida: Unidade</div>
        </div>

        <div class="item">
          <div class="header">Leite Integral</div>
          <div>Quantidade: 3</div>
          <div>Unidade de Medida: Mililitro</div>
        </div>
      </section>
    </section>

    <section class="floating-button">
      <div class="plus-sign">+</div>
    </section>

    <script src="/bundle.js"></script>
  </body>
</html>
