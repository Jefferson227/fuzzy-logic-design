<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar">
      <section class="elements">
        <div class="element icon">
          <i class="fas fa-arrow-left"></i>
        </div>

        <div class="element title">Fuzzy Logic</div>

        <div class="element icon" style="visibility: hidden;">
          <i class="far fa-trash-alt"></i>
        </div>
      </section>
    </nav>

    <section class="content">
      <section class="header">
        <div class="title">Bolo Fofo Jéssica</div>

        <div class="subtitle-container">
          <div class="subtitle">
            <div class="subtitle-label">Rendimento</div>
            <div class="subtitle-content">1810<small>g</small></div>
          </div>

          <div class="subtitle">
            <div class="subtitle-label">Total</div>
            <div class="subtitle-content"><small>R$</small> 7,02</div>
          </div>
        </div>
      </section>

      <section class="items">
        <div class="items-title">Ingredientes</div>

        <div class="items-container">
          <div class="item">
            <section class="inline-info">
              <div class="inline-info-content">1. Margarina Medalha de Ouro</div>
              <div class="inline-info-content big">170<small>g</small></div>
            </section>

            <section class="inline-info">
              <div class="inline-info-content">2. Açúcar Cristal</div>
              <div class="inline-info-content big">720<small>g</small></div>
            </section>

            <section class="inline-info">
              <div class="inline-info-content">3. Ovos Grandes</div>
              <div class="inline-info-content big">4 <small>unid.</small></div>
            </section>

            <section class="inline-info">
              <div class="inline-info-content">4. Farinha de Trigo Sem Fermento</div>
              <div class="inline-info-content big">450<small>g</small></div>
            </section>

            <section class="inline-info">
              <div class="inline-info-content">5. Fermento Químico</div>
              <div class="inline-info-content big">20<small>g</small></div>
            </section>

            <section class="inline-info">
              <div class="inline-info-content">6. Leite Integral</div>
              <div class="inline-info-content big">250<small>ml</small></div>
            </section>
          </div>
        </div>
      </section>
    </section>

    <script src="/bundle.js"></script>
  </body>
</html>
